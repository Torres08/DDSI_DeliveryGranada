{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Granada</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/body.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/barra_izquierda.css' %}">

    <script src="{% static 'js/funcionalidad_clientes.js' %}"></script>

</head>
<body>

    <!-- Barra de navegaciÃ³n -->
    
    <nav class="nav">
        <ul class="list">
            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'home' %}" class="nav_link">Inicio</a>
                </div>
            </li>
        
            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'usuarios' %}" class="nav_link">Usuario</a>
                </div>
            </li>

            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'restaurantes' %}" class="nav_link">Restaurantes</a>
                </div>
            </li>

            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'pedidos' %}" class="nav_link">Pedido</a>
            </div>

            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'empleados' %}" class="nav_link">Empleados</a>
            </div>

            <li class="list_item list_item--click">
                <div class="list_button">
                    <a href="{% url 'contabilidad' %}" class="nav_link">Contabilidad</a>
            </div>

            <li class="list_item list_item--app-name">
                <div class="list_button list_button--app-name">
                    <p class="app_name">Delivery Granada</p>
                </div>
            </li>


        </ul>
    </nav>
       
    
    <!-- Contenido -->

    <div class="content">

        <div class="input">
            <a href="{% url 'crear_pedidos' %}" class="additional-button">Crear Pedido</a>
            <a href="{% url 'modificar_pedidos' %}" class="additional-button">Modificar Pedido</a>
            <a href="{% url 'eliminar_pedidos' %}" class="additional-button">Eliminar Pedido</a>
            <a href="{% url 'pedidos' %}" class="additional-button">Listar Pedido</a>
        </div>

        <h2>Modificar Pedido</h2>
        <form id="formModificar">
            <label for="idModificar">ID del Pedido a Modificar:</label>
            <input type="text" id="idModificar" required>
            <label for="nuevoNombre">Nuevo Nombre del Pedido:</label>
            <input type="text" id="nuevoNombre" required>
            <button type="button" onclick="modificarPedido()">Modificar Pedido</button>
        </form>
    
        <div class="result" id="resultado"></div>
    
        <script src="update.js"></script>


</body>
</html>
